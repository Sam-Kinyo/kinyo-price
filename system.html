function getGoogleDriveId(url) {
  if (!url) return null;
  const patterns = [
    /\/d\/([a-zA-Z0-9_-]+)/,        
    /id=([a-zA-Z0-9_-]+)/,          
    /open\?id=([a-zA-Z0-9_-]+)/      
  ];
  for (let p of patterns) {
    const m = url.match(p);
    if (m && m[1]) return m[1];
  }
  return null;
}

async function fetchAsDataURL(url) {
  if (!url) return null;
  let targetUrl = url;
  if (url.includes("drive.google.com") || url.includes("googleusercontent.com")) {
    const id = getGoogleDriveId(url);
    if (id) {
       const directLink = `https://drive.google.com/uc?id=${id}`;
       targetUrl = "https://images.weserv.nl/?url=" + encodeURIComponent(directLink) + "&output=jpg&w=400&q=70";
    } else {
       targetUrl = "https://images.weserv.nl/?url=" + encodeURIComponent(url) + "&output=jpg&w=400&q=70";
    }
  } else {
      if(targetUrl.includes("weserv.nl")) {
          if(!targetUrl.includes("&w=")) targetUrl += "&w=400&q=70";
      } else {
          targetUrl = "https://images.weserv.nl/?url=" + encodeURIComponent(url) + "&output=jpg&w=400&q=70";
      }
  }

  try {
    const res = await fetch(targetUrl, { mode: 'cors', credentials: 'omit' });
    if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);
    const blob = await res.blob();
    return new Promise((resolve) => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result);
      reader.readAsDataURL(blob);
    });
  } catch (e) {
    console.warn("åœ–ç‰‡è®€å–å¤±æ•—:", url);
    return null;
  }
}

function pickRandom(arr, count) {
  if (!Array.isArray(arr)) return [];
  const _arr = [...arr];
  for (let i = _arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [_arr[i], _arr[j]] = [_arr[j], _arr[i]];
  }
  return _arr.slice(0, count);
}

function normalizeKey(key) {
    if (!key) return "";
    let base = key.split('.')[0].split('_')[0].toUpperCase();
    base = base.replace(/-/g, '');
    let m = base.match(/^([a-zA-Z]+)(\d+)([a-zA-Z]*)$/);
    if (m) { return (m[1] + m[2]); }
    return base;
}

function shuffleArray(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

/* ğŸš€ Updated Logic - æ™ºæ…§ä¸»å‹è™Ÿåˆ¤æ–· (ä¿®æ­£ WV-KHP1230PI åˆä½µå•é¡Œ) */
function getMainModel(model) {
  if (!model) return "";
  const raw = String(model).trim().toUpperCase();
  if (!raw) return "";

  // 1. å„ªå…ˆè™•ç†ï¼šå¦‚æœæœ‰æ©«ç·šä¸”æœ€å¾Œä¸€æ®µæ˜¯ç´”è‹±æ–‡ (ä¾‹å¦‚ CL-123-W)
  // é€™ä»£è¡¨æœ€å¾Œä¸€æ®µè‚¯å®šæ˜¯é¡è‰²æˆ–å¾Œç¶´
  if (raw.includes("-")) {
    const parts = raw.split("-");
    const last = parts[parts.length - 1];
    // å¦‚æœæœ€å¾Œä¸€æ®µæ˜¯ 1~3 å€‹è‹±æ–‡å­—æ¯ (æ’é™¤æ•¸å­—)
    if (/^[A-Z]{1,3}$/.test(last)) {
        // åˆ‡æ‰æœ€å¾Œä¸€æ®µï¼Œä¾‹å¦‚ CL-123-W => CL-123
        return raw.substring(0, raw.lastIndexOf("-"));
    }
  }

  // 2. æ¬¡è¦è™•ç†ï¼šç›´æ¥é»åœ¨å¾Œé¢çš„å¾Œç¶´ (ä¾‹å¦‚ WV-KHP1230PI => WV-KHP1230)
  // é‚è¼¯ï¼šå­—ä¸²çµå°¾æ˜¯ "æ•¸å­—" æ¥ "1~3å€‹è‹±æ–‡å­—"
  // Regex è§£é‡‹ï¼š
  // (.*[0-9]+)  => å‰é¢éš¨ä¾¿ï¼Œä½†æœ€å¾Œè¦æ˜¯æ•¸å­— (æŠ“åˆ° WV-KHP1230)
  // ([A-Z]{1,3}) => å¾Œé¢æ¥è‘— 1~3 å€‹å¤§å¯«è‹±æ–‡ (æŠ“åˆ° PI)
  const match = raw.match(/(.*[0-9]+)([A-Z]{1,3})$/);
  if (match) {
      return match[1]; // å›å‚³å‰åŠæ®µ (WV-KHP1230)
  }

  // 3. éƒ½æ²’å°ä¸­ï¼Œå°±å›å‚³åŸå§‹å‹è™Ÿ (ä¾‹å¦‚ CL-528)
  return raw;
}

/* ğŸš€ Preload Products - Plan A: Pre-calculation & Merge Logic */
async function preloadProducts() {
  showLoading();
  isProductsLoaded = false;
  isQuotesLoaded = false;

  try {
    const snap = await getDocsWithRetry(collection(db, "Products"));
    const rawList = [];

    // 1. Fetch raw data
    snap.forEach(docSnap => {
      const d = docSnap.data() || {};
      const id = docSnap.id;
      
      const model = (d.model || "").trim();
      const mainModel = getMainModel(model);
      
      let colorList = (d.colorList || "").trim();
      // å¦‚æœ colorList ç©ºç™½ï¼Œå˜—è©¦å¾å‹è™Ÿå–å¾—å¾Œç¶´ (ä¾‹å¦‚ CL-123W -> W)
      if (!colorList) {
        const suffix = model.toUpperCase().replace(mainModel, "").replace("-", "");
        if (suffix && /^[A-Z]{1,3}$/.test(suffix)) colorList = suffix;
      }

      // ä¸åœ¨é€™è£¡çµ„ searchKeyï¼Œå› ç‚ºç­‰ä¸€ä¸‹è¦åˆä½µ
      const category = d.category ? String(d.category).trim() : "";
      const netSalesPermission = d.netSalesPermission ? String(d.netSalesPermission).trim() : "";
      
      rawList.push({ id, ...d, model, mainModel, colorList, category, netSalesPermission });
    });

    // 2. Perform Pre-calculation Merge (æ–¹æ¡ˆ A)
    const mergedMap = {};
    rawList.forEach(item => {
        // Skip inactive items from the merge (optional, but cleaner)
        if(item.status === 'inactive') return;

        const main = item.mainModel;
        
        // å»ºç«‹è®Šé«”ç‰©ä»¶
        const variantObj = {
            model: item.model,
            color: item.colorList || "å–®ä¸€æ¬¾å¼",
            inventory: item.inventory
        };

        if (!mergedMap[main]) {
            // åˆå§‹åŒ–ä¸»ç‰©ä»¶
            mergedMap[main] = { 
                ...item, 
                models: [item.model], 
                variants: [variantObj],
                // é‡ç½® colorListï¼Œç¨å¾Œç´¯åŠ 
                colorList: item.colorList || "" 
            };
        } else {
            // åˆä½µè®Šé«”
            mergedMap[main].models.push(item.model);
            mergedMap[main].variants.push(variantObj);

            // åˆä½µé¡è‰²å­—ä¸²
            const existColors = mergedMap[main].colorList.split(" / ").filter(Boolean);
            const newColors = (item.colorList || "").split(" / ").filter(Boolean);
            mergedMap[main].colorList = [...new Set([...existColors, ...newColors])].join(" / ");
            
            // è®“ inventory æ¬„ä½ä¿æŒç‚ºæœ€å¤§å€¼ï¼Œæ–¹ä¾¿æ’åº (å¯é¸)
            if(item.inventory && parseInt(item.inventory) > parseInt(mergedMap[main].inventory||0)) {
                mergedMap[main].inventory = item.inventory;
            }
        }
    });

    // 3. Convert map back to array & Add Search Key
    productCache = Object.values(mergedMap).map(p => {
        return {
            ...p,
            // é—œéµå­—æœå°‹è¦åŒ…å«æ‰€æœ‰å­å‹è™Ÿ
            searchKey: `${p.mainModel} ${p.models.join(' ')} ${p.name || ""} ${p.category || ""}`.toLowerCase()
        };
    });

    isProductsLoaded = true;
    isQuotesLoaded = true;
    updateCategoryOptions(); 

  } catch (e) {
    console.error(e);
    alert("å•†å“è³‡æ–™è¼‰å…¥å¤±æ•—");
  }
  
  hideLoading();
}

  const keys = rawInput.split(/[\s,ï¼Œ\n]+/).filter(k => k.length > 0);
  const hasKey = keys.length > 0;

  // --- [B] æŠ“å–å…¶ä»–æœå°‹æ¢ä»¶ ---
  const qty = qtySelect.value;
  const minPraw = minPriceInput.value.trim();
  const maxPraw = maxPriceInput.value.trim();
  const cat = categorySelect.value; 
  const stockReq = stockFilter.value; 
  
  // æŠ“å–å‹¾é¸æ¡†ç‹€æ…‹ (åªå‰©æ§åƒ¹å“)
  const controlledCheck = document.getElementById("controlledFilter");
  const isControlledOnly = controlledCheck && controlledCheck.checked;
  
  const hasQty = !!qty;
  const hasBudget = !!minPraw || !!maxPraw;
  const hasCat = !!cat; 
  const hasStockReq = !!stockReq;

  // --- [C] é˜²å‘†åˆ¤æ–· ---
  
  if (hasBudget && !hasQty && userLevel >= 1) {
    alert("æœå°‹é ç®—å€é–“æ™‚ï¼Œå¿…é ˆé¸æ“‡ã€Œèµ·è¨‚é‡ã€ï¼");
    return;
  }
  
  // é˜²å‘†é‚è¼¯ï¼šç§»é™¤ isGradeOnly
  if (!hasKey && !hasQty && !hasBudget && !hasCat && !hasStockReq && !isControlledOnly) {
    alert("è«‹è¼¸å…¥æœå°‹æ¢ä»¶ï¼ˆé—œéµå­—ã€åˆ†é¡ã€èµ·è¨‚é‡ã€é ç®—ã€åº«å­˜æˆ–å‹¾é¸ç¯©é¸ï¼‰");
    return;
  }

  const _needsQuote = hasQty && hasBudget;
  if (_needsQuote && !isQuotesLoaded) { alert("å ±åƒ¹è³‡æ–™è¼‰å…¥ä¸­ï¼Œè«‹ç¨å€™"); return; }

  showLoading();
  updateUserDisplay('searching');

  setTimeout(() => {
    let r = productCache;

    // --- [D] è³‡æ–™éæ¿¾æ ¸å¿ƒ (å·²ç§»é™¤ A ç´šå“éæ¿¾) ---

    // 1. å‹¾é¸ç¯©é¸ï¼šåªçœ‹æ§åƒ¹å“
    if (isControlledOnly) {
        r = r.filter(p => p.isControlled === true);
    }

    // 2. åˆ†é¡ç¯©é¸
    if (hasCat) {
        r = r.filter(p => p.category === cat);
    }

    // 3. é—œéµå­—ç¯©é¸
    if (hasKey) {
      r = r.filter(p => {
        const pKey = (p.searchKey || "");
        return keys.some(k => pKey.includes(k));
      });
    }

    // 4. åº«å­˜ç¯©é¸
    if (hasStockReq) {
        if (stockReq === 'ZERO') {
            r = r.filter(p => {
                const inv = parseInt(p.inventory || 0, 10);
                return inv <= 0;
            });
        } else {
            const minStock = parseInt(stockReq, 10);
            r = r.filter(p => {
                const inv = parseInt(p.inventory || 0, 10);
                return inv >= minStock;
            });
        }
    }

    // 5. é ç®—ç¯©é¸
    if (hasBudget) {
      const min = minPraw ? Number(minPraw) : 0;
      const max = maxPraw ? Number(maxPraw) : Number.MAX_SAFE_INTEGER;
      r = r.filter(p => {
        let price = 0;
        if (qty) {
            const k = `quote${qty}`;
            price = Number(p[k]) || 0;
        } else {
            price = Number(p.marketPrice) || 0;
        }
        return price >= min && price <= max;
      });
    }

   // --- [E] æ’åºèˆ‡æ¸²æŸ“ (ä¿®æ”¹ç‰ˆï¼šå¼·åˆ¶ç¼ºè²¨ç½®åº•) ---
    
    // 1. å…ˆå°‡çµæœæ‹†æˆå…©å †
    const activeItems = r.filter(p => (parseInt(p.inventory || 0, 10) > 0));
    const zeroItems   = r.filter(p => (parseInt(p.inventory || 0, 10) <= 0));

    // 2. å…©å †å„è‡ªé€²è¡Œæ’åº (æˆ–éš¨æ©Ÿ)
    let sortedActive = [];
    let sortedZero = [];

    if (!sortSelect.value) {
        // å¦‚æœé¸ã€Œéš¨æ©Ÿã€ï¼Œå…©å †å„è‡ªæ´—ç‰Œ
        sortedActive = shuffleArray(activeItems);

    } else {
        // å¦‚æœé¸ã€Œåƒ¹æ ¼æ’åºã€ï¼Œå…©å †å„è‡ªæ’åº
        sortedActive = applySorting(activeItems);
        sortedZero = applySorting(zeroItems);
    }

    // 3. åˆä½µï¼šæœ‰è²¨çš„åœ¨ä¸Šé¢ï¼Œç¼ºè²¨çš„åœ¨ä¸‹é¢
    currentResultList = [...sortedActive, ...sortedZero];
    
    renderResults(currentResultList);
    hideLoading();
    updateUserDisplay('normal');
  }, 0);
}

async function buildProductSlide(pptx, item, tier, customQuoteInfo) {
    const slide = pptx.addSlide();
    slide.background = { color: "FFFFFF" };

    let rawName = item.name || "æœªå‘½åå•†å“";
    let cleanName = rawName.replace(/\*.*$/, '').trim();

    const netImages = getDriveNetImages(item.model, item.mainModel) || [];
    let imagesToDisplay = [...netImages];
    const driveMain = getDriveMainImage(item.model, item.mainModel);
    const rawImg = item.imageUrl;
    
    const addUnique = (url) => {
        if(url && !imagesToDisplay.includes(url) && imagesToDisplay.length < 6) {
            imagesToDisplay.push(url);
        }
    };
    addUnique(driveMain);
    if(rawImg && rawImg.startsWith('http')) addUnique(rawImg);

    let quoteLabel = "", quotePriceStr = "";
    if (customQuoteInfo) {
        quoteLabel = `å°ˆæ¡ˆå ±åƒ¹ (${customQuoteInfo.qtyLabel})`;
        quotePriceStr = `$${customQuoteInfo.price}`;
    } else {
        const quoteKey = `quote${tier}`;
        const p = item[quoteKey] || item.quote50 || "-";
        quoteLabel = `æ‰¹é‡å ±åƒ¹ (${tier}pcs)`;
        quotePriceStr = `$${p}`;
    }
    const marketPriceStr = `å¸‚åƒ¹ $${item.marketPrice}`;

    try {
        const logoUrl = "https://drive.google.com/uc?id=1JxoU3A5qAYsE39pc2z7IMVwVS8-uTOIn"; 
        const logoB64 = await fetchAsDataURL(logoUrl);
        if(logoB64) {
            slide.addImage({ data: logoB64, x: 0.3, y: 0.2, w: 2.2, h: 0.8 }); 
        }
    } catch(e) {}

    let nameFontSize = 24; 
    if (cleanName.length > 15) nameFontSize = 20;
    if (cleanName.length > 25) nameFontSize = 16;
    if (cleanName.length > 40) nameFontSize = 14;

    slide.addText(cleanName, {
        x: 0.3, y: 1.1, w: 6.0, h: 0.7,
        fontSize: nameFontSize, 
        bold: true, 
        color: "1f2937", 
        fontFace: "å¾®è»Ÿæ­£é»‘é«”", 
        valign: "top"
    });

    slide.addShape(pptx.ShapeType.rect, { 
        x: 6.5, y: 0.2, w: 3.2, h: 1.5, 
        fill: { color: "f8fafc" }, 
        line: { color: "e2e8f0", width: 0.5 },
        rectRadius: 0.1 
    });

    slide.addText(quoteLabel, {
        x: 6.7, y: 0.3, w: 2.8, h: 0.3,
        fontSize: 12, color: "64748b", align: "right", fontFace: "å¾®è»Ÿæ­£é»‘é«”"
    });

    let priceFontSize = 36;
    if (quotePriceStr.length > 7) priceFontSize = 28;

    slide.addText(quotePriceStr, {
        x: 6.7, y: 0.55, w: 2.8, h: 0.7,
        fontSize: priceFontSize, 
        color: "dc2626", 
        bold: true, 
        align: "right", 
        fontFace: "Arial"
    });

    slide.addText(marketPriceStr, {
        x: 6.7, y: 1.25, w: 2.8, h: 0.3,
        fontSize: 11, color: "94a3b8", align: "right", fontFace: "å¾®è»Ÿæ­£é»‘é«”"
    });

    const startY = 1.9; 
    const pageW = 10.0; 
    const marginX = 0.25; 
    const gap = 0.1; 
    
    const cellW = (pageW - (marginX * 2) - (gap * 2)) / 3; 
    const cellH = 2.55; 

    for (let i = 0; i < 6; i++) {
        const r = Math.floor(i / 3);
        const c = i % 3;
        
        const x = marginX + c * (cellW + gap);
        const y = startY + r * (cellH + gap);

        slide.addShape(pptx.ShapeType.rect, { 
            x: x, y: y, w: cellW, h: cellH, 
            fill: { color: "ffffff" }, 
            line: { color: "e5e7eb", width: 0.5 } 
        });

        if (i < imagesToDisplay.length) {
            const url = imagesToDisplay[i];
            try {
                const b64 = await fetchAsDataURL(url);
                if(b64) {
                    slide.addImage({ 
                        data: b64, 
                        x: x + 0.05, y: y + 0.05, 
                        w: cellW - 0.1, h: cellH - 0.1, 
                        sizing: { type: "contain", w: cellW - 0.1, h: cellH - 0.1 } 
                    });
                }
            } catch(e) {
                slide.addText("Image Error", { x:x, y:y+1, w:cellW, fontSize:10, align:"center", color:"ccc" });
            }
        } else {
             slide.addText("KINYO", {
                x: x, y: y + (cellH/2) - 0.2, w: cellW, h: 0.4,
                fontSize: 14, color: "f3f4f6", align: "center", fontFace: "Arial", bold: true
            });
        }
    }

    const dateStr = new Date().toISOString().split('T')[0];
    slide.addText(`KINYO | å‹è™Ÿï¼š${item.mainModel} | å ±åƒ¹æ—¥æœŸï¼š${dateStr}`, {
        x: 0.3, y: 7.1, w: 9.0, h: 0.3,
        fontSize: 9, color: "cbd5e1", fontFace: "å¾®è»Ÿæ­£é»‘é«”"
    });
}

async function saveProductDataToFirestore(actions) {

    let batch = writeBatch(db);
    let opCount = 0;

    try {
        // 1. Fetch RAW docs to build Map<Barcode, ID>
        const snap = await getDocsWithRetry(collection(db, "Products"));
        const rawMap = new Map(); // Barcode -> DocID

        snap.forEach(docSnap => {
            const d = docSnap.data();
            // é€™è£¡ä¹ŸåŠ å¼·é˜²å‘†ï¼šç¢ºä¿è³‡æ–™åº«åŸæœ¬çš„æ¢ç¢¼ä¹Ÿè½‰æˆå­—ä¸²

        // 2. Process Actions using Barcode Mapping
        for(const item of actions) {
            // item.data contains the new data from Excel
            // Key logic: item.data.internationalBarcode
            
            // ğŸ‘‡ğŸ‘‡ğŸ‘‡ã€ä¿®æ­£é‡é»åœ¨é€™è£¡ã€‘åŠ ä¸Š String() åŒ…èµ·ä¾† ğŸ‘‡ğŸ‘‡ğŸ‘‡
            const excelBc = String(item.data.internationalBarcode || "").trim();
            // ğŸ‘†ğŸ‘†ğŸ‘†ã€ä¿®æ­£çµæŸã€‘ğŸ‘†ğŸ‘†ğŸ‘†

            // ç¢ºä¿è¦å¯«å…¥è³‡æ–™åº«çš„ barcode ä¹Ÿæ˜¯ä¹¾æ·¨çš„å­—ä¸²
            item.data.internationalBarcode = excelBc;

async function saveInventoryToFirestore(invMap) {
    importInventoryBtn.disabled = true;
    importInventoryBtn.textContent = "æ­£åœ¨æŠ“å–åŸå§‹è³‡æ–™...";
    
    let batch = writeBatch(db);
    let opCount = 0;
    let updatedCount = 0;
    const BATCH_LIMIT = 400;

    try {
         // 1. Fetch RAW docs
         const snap = await getDocsWithRetry(collection(db, "Products"));
         
         importInventoryBtn.textContent = "æ­£åœ¨å¯«å…¥è³‡æ–™åº«...";

         // 2. Iterate Raw Docs and Match Barcode
         snap.forEach(docSnap => {
             const product = docSnap.data();
             const bc = (product.internationalBarcode || product.barcode || "").trim();
             
             if(bc && invMap.has(bc)) {
                const newQty = invMap.get(bc);
                const docRef = doc(db, "Products", docSnap.id);
                batch.update(docRef, { inventory: newQty });
                
                opCount++;
                updatedCount++;
                
                // Batch logic inside forEach needs care, usually we fill batch and check size
             }
         });
         
         // Since batch commit is async, we can't await inside forEach easily.
         // Re-implementing with for..of loop for safety
    } catch(e) {
        console.error(e);
        alert("è®€å–åŸå§‹è³‡æ–™å¤±æ•—");
        importInventoryBtn.disabled = false;
        importInventoryBtn.textContent = "ğŸ“¥ åŒ¯å…¥åº«å­˜è¡¨ (æ¢ç¢¼æ¯”å°)";
        return;
    }

    // Re-run with clean loop structure
    try {
        const snap = await getDocsWithRetry(collection(db, "Products"));
        batch = writeBatch(db); // Reset
        opCount = 0;
        
        for(const docSnap of snap.docs) {
             const product = docSnap.data();
             const bc = (product.internationalBarcode || product.barcode || "").trim();
             
             if(bc && invMap.has(bc)) {
                const newQty = invMap.get(bc);
                const docRef = doc(db, "Products", docSnap.id);
                batch.update(docRef, { inventory: newQty });
                
                opCount++;
                updatedCount++;
                
                if(opCount >= BATCH_LIMIT) {
                    await batch.commit();
                    batch = writeBatch(db);
                    opCount = 0;
                }
             }
        }
        
        if(opCount > 0) await batch.commit();

        alert(`è³‡æ–™åº«æ›´æ–°å®Œæˆï¼\nä»¥åœ‹éš›æ¢ç¢¼ç‚ºåŸºæº–ï¼Œå…±æ›´æ–°äº† ${updatedCount} ç­†å•†å“çš„åº«å­˜ã€‚\nç³»çµ±å°‡è‡ªå‹•é‡æ–°æ•´ç†ä»¥é¡¯ç¤ºæœ€æ–°æ•¸æ“šã€‚`);
        window.location.reload();

    } catch(e) {

        alert("å¯«å…¥è³‡æ–™åº«å¤±æ•—");
    } finally {
        importInventoryBtn.disabled = false;
        importInventoryBtn.textContent = "ğŸ“¥ åŒ¯å…¥åº«å­˜è¡¨ (æ¢ç¢¼æ¯”å°)";
    }
}

onAuthStateChanged(auth, async (user) => {
  if (!user) {

  if(loginOverlay) loginOverlay.style.display = "none";

  currentUserEmail = user.email || "";

      if (userDoc.exists()) {
          const userData = userDoc.data();
          userLevel = userData.level ?? 0;
         if (userData.groupBuy === true) {
              isGroupBuyUser = true;
          }
          
          // ğŸš€ Check for VIP Config

              currentUserVipConfig = {
                  column: userData.vipColumn, // e.g. 'VIP_A'
                  name: userData.vipName || 'VIPå®¢æˆ¶'
              };
          }
      } else {
          userLevel = 0;
      }
  } catch (e) {
      console.error("Auth Error:", e);
      userLevel = 0;
  }

  if (currentUserEmail.toLowerCase() === 'show@kinyo.com') userLevel = 0;

  updateUserDisplay('normal');
  logoutBtn.style.display = "inline-block";

  setupQtySelectByLevel();
  
  // ğŸš€ Trigger permissions update after level is loaded
  updatePermissions();

  await preloadDriveModelData();
  await preloadProducts();
});
