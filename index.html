  function getMainModel(model) {
    if (!model) return "-";
    const colorCodes = ["BK","WH","PK","OR","BL","R","B","G","Y","W"];
    const m = model.toUpperCase();
    for (const code of colorCodes) {
      if (m.endsWith(code)) {
        return model.slice(0, model.length - code.length);
      }
    }
    return model;
  }

  async function preloadProducts() {
    try {
      const snap = await getDocs(collection(db, "Products"));

      snap.forEach(docSnap => {
        const d = docSnap.data() || {};
        const model = (d.model || "").trim();
        const mainModel = getMainModel(model);

        let colorList = (d.colorList || "").trim();
        if (!colorList) {
          const m = model.toUpperCase();
          const colorCodes = ["BK","WH","PK","OR","BL","R","B","G","Y","W"];
          const hit = colorCodes.find(c => m.endsWith(c));
          colorList = hit ? (colorMap[hit] || hit) : "";
        }

        const searchKey = (d.searchKey || `${model} ${d.name || ""}`).toLowerCase();

        productCache.push({
          ...d,
          model,
          mainModel,
          colorList,
          searchKey
        });
      });

  function mergeByMainModel(list) {
    const map = {};

    list.forEach(item => {
      const mm = item.mainModel || getMainModel(item.model);

      if (!map[mm]) {
        map[mm] = {
          ...item,
          mainModel: mm,
          colorList: item.colorList || "",
          models: [item.model]

        map[mm].models.push(item.model);

        if (item.colorList) {
          const exist = map[mm].colorList.split(" / ").filter(Boolean);
          const arr = item.colorList.split(" / ").filter(Boolean);
          map[mm].colorList = [...new Set([...exist, ...arr])].join(" / ");
        }
      }
    });

    return Object.values(map);
  }

  function applySorting(list) {
    const opt = sortSelect.value;
    if (opt === "minPriceAsc")  return list.sort((a,b)=>a.minPrice - b.minPrice);

    if (opt === "marketAsc")    return list.sort((a,b)=>a.marketPrice - b.marketPrice);
    if (opt === "marketDesc")   return list.sort((a,b)=>b.marketPrice - a.marketPrice);
    if (opt === "alphaAsc")     return list.sort((a,b)=>a.mainModel.localeCompare(b.mainModel));
    if (opt === "alphaDesc")    return list.sort((a,b)=>b.mainModel.localeCompare(a.mainModel));
    return list;
  }

    if (qty) {
