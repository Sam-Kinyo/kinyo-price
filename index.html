const CACHE_VERSION = "v4.8.3";
const SAFE_CACHE_KEY = `KINYO_SAFE_CACHE_V1_${CACHE_VERSION}`;
const SAFE_CACHE_TTL = 1000 * 60 * 60 * 8; // 8 å°æ™‚

function loadSafeCache() {
  try {
    const raw = localStorage.getItem(SAFE_CACHE_KEY);
    if (!raw) return null;
    const obj = JSON.parse(raw);
    if (!obj?.time || !Array.isArray(obj.data)) return null;
    if (Date.now() - obj.time > SAFE_CACHE_TTL) return null;
    return obj.data;
  } catch (e) {
    return null;
  }
}

function saveSafeCache(list) {
  try {
    localStorage.setItem(SAFE_CACHE_KEY, JSON.stringify({
      time: Date.now(),
      data: list
    }));
  } catch (e) {}
}

/* =======================================================

======================================================= */
async function preloadDriveModelData() {
  try {
    const res = await fetch("./modelData.json", { cache: "no-store" });
    if (!res.ok) throw new Error("modelData.json è®€å–å¤±æ•—");
    const data = await res.json();

    driveMap.clear();
    netMap.clear();
    netImagesMap.clear();

    (data.models || []).forEach(m => {
      const key = String(m.mainModel || m.model || "").trim().toUpperCase();
      if (!key) return;

      if (m.mainImage) driveMap.set(key, m.mainImage);

      // ç¶²è·¯åœ–è³‡æ–™å¤¾ urlï¼ˆè‹¥ python æœ‰è¼¸å‡ºï¼‰
      const folderUrl = m.netGalleryUrl || m.netFolderUrl || m.folderUrl || m.folderLink || "";
      if (folderUrl) netMap.set(key, folderUrl);

      // ä¸»è¦ç¶²è·¯åœ–ä¾†æºï¼šnetImages[]ï¼ˆæ–°æ ¼å¼ï¼‰
      if (Array.isArray(m.netImages) && m.netImages.length) {
        netImagesMap.set(key, m.netImages.filter(Boolean));
        return;
      }

      // ç›¸å®¹èˆŠæ ¼å¼ï¼šimages[]ï¼ˆæ¯å€‹ç‰©ä»¶æœ‰ urlï¼‰
      if (Array.isArray(m.images) && m.images.length) {
        const urls = m.images.map(x => x?.url).filter(Boolean);
        if (urls.length) netImagesMap.set(key, urls);
      }
    });

    console.log("Drive è¼‰å…¥å®Œæˆï¼š", {
      mainImage: driveMap.size,
      netFolder: netMap.size,
      netImages: netImagesMap.size
    });

    isDriveLoaded = true;
  } catch (e) {
    console.warn("Drive è¼‰å…¥å¤±æ•—ï¼ˆä¸å½±éŸ¿ä¸»åŠŸèƒ½ï¼‰ï¼š", e);
    isDriveLoaded = false;
  }
}

/* å–å¾—å•†å“å¤§åœ– */
function getDriveMainImage(model, mainModel) {

  const k2 = mainModel?.toUpperCase().trim();
  return driveMap.get(k1) || driveMap.get(k2) || "";
}

/* å–å¾—å•†å“ç¶²è·¯åœ–è³‡æ–™å¤¾é€£çµ */
function getDriveNetGallery(model, mainModel) {
  const k1 = model?.toUpperCase().trim();
  const k2 = mainModel?.toUpperCase().trim();
  return netMap.get(k1) || netMap.get(k2) || "";
}

/* å–å¾—ç¶²è·¯åœ–æ¸…å–® */
function getDriveNetImages(model, mainModel){
  const k1 = model?.toUpperCase().trim();
  const k2 = mainModel?.toUpperCase().trim();
  return netImagesMap.get(k1) || netImagesMap.get(k2) || [];
}

/* =======================================================
   Firestore å•†å“é è¼‰å…¥
======================================================= */
function getMainModel(model) {
  if (!model) return "";
  const raw = model.trim().toUpperCase();

  // KH195PI â†’ KH195ï¼ˆè‹±æ–‡å­—å°¾è¦–ç‚ºè‰²ç¢¼ï¼‰
  const m = raw.match(/^([A-Z]+[0-9]+)([A-Z]{1,3})$/);
  if (m) return m[1];

  // ABC-123X â†’ ä¸»å‹è™Ÿ ABC-123
  if (raw.includes("-")) {
    const parts = raw.split("-");
    const last = parts[parts.length - 1];
    if (/^[A-Z]{1,3}$/.test(last)) return raw.replace(/-[A-Z]{1,3}$/, "");
  }

  return raw;
}


async function preloadProducts(opts = { background: false }) {
  if (!opts.background) showLoading();
  isProductsLoaded = false;

  try {
    const snap = await getDocs(collection(db, "Products"));
    const fullList = [];

    snap.forEach(docSnap => {
      const d = docSnap.data() || {};
      const model     = (d.model || "").trim();
      const mainModel = getMainModel(model);

      let colorList = (d.colorList || "").trim();
      if (!colorList) {
        const suffix = model.toUpperCase().replace(mainModel, "");
        if (suffix && /^[A-Z]{1,3}$/.test(suffix)) colorList = suffix;
      }

      const searchKey = `${model} ${mainModel} ${d.name || ""}`.toLowerCase();

      fullList.push({
        ...d,
        model,
        mainModel,
        colorList,
        searchKey
      });
    });

    productCache = fullList;
    isProductsLoaded = true;

    const safeList = productCache.map(stripSensitiveFields);

/* =======================================================
   åˆä½µä¸»å‹è™Ÿ
======================================================= */
function mergeByMainModel(list) {
  const map = {};
  list.forEach(item => {
    const main = item.mainModel || getMainModel(item.model);

    if (!map[main]) {
      map[main] = {
        ...item,
        models: [item.model],
        colorList: item.colorList || "-"
      };
    } else {
      map[main].models.push(item.model);
      const exist = map[main].colorList.split(" / ").filter(Boolean);
      const incoming = (item.colorList || "").split(" / ").filter(Boolean);
      map[main].colorList = [...new Set([...exist, ...incoming])].join(" / ");
    }
  });
  return Object.values(map);
}

/* =======================================================

======================================================= */
function applySorting(list) {
  const o = sortSelect.value;
  if (o === "minPriceAsc")  return list.sort((a,b)=> (a.minPrice||0) - (b.minPrice||0));
  if (o === "minPriceDesc") return list.sort((a,b)=> (b.minPrice||0) - (a.minPrice||0));
  if (o === "marketAsc")    return list.sort((a,b)=> (a.marketPrice||0) - (b.marketPrice||0));
  if (o === "marketDesc")   return list.sort((a,b)=> (b.marketPrice||0) - (a.marketPrice||0));
  if (o === "alphaAsc")     return list.sort((a,b)=> (a.mainModel||"").localeCompare(b.mainModel||""));
  if (o === "alphaDesc")    return list.sort((a,b)=> (b.mainModel||"").localeCompare(a.mainModel||""));
  return list;
}
