<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>KINYO 查價系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      background: #f5f5f5;
    }
    h1 { margin-bottom: 4px; }
    .subtitle { color: #666; margin-bottom: 20px; }

    .search-box {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-bottom: 12px;
    }

    .search-row { margin-bottom: 12px; }
    label { font-weight: 600; }
    input, select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    .btn-primary {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: white;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .btn-secondary {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #fff;
      color: #111827;
      font-size: 14px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 4px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      vertical-align: top;
    }
    th {
      background: #f9fafb;
      text-align: left;
    }

    .product-img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .price-tag {
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 6px;
      margin-right: 6px;
      display: inline-block;
    }

    #detailCard {
      display:none;
      background:white;
      padding:20px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      margin-top:20px;
      font-size:14px;
    }

    .tag50  { background:#dbeafe; color:#1e40af; }
    .tag100 { background:#e0f2fe; color:#0369a1; }
    .tag300 { background:#dcfce7; color:#15803d; }
    .tag500 { background:#ffedd5; color:#ea580c; }
    .tag1000{ background:#fee2e2; color:#b91c1c; }
  </style>
</head>
<body>

<h1>KINYO 查價系統</h1>
<div class="subtitle">輸入商品型號或名稱，並可勾選多筆匯出 Excel 報價單。</div>

<div class="search-box">
  <div class="search-row">
    <label>關鍵字搜尋（型號 / 名稱）：</label>
    <input id="keyword" placeholder="如：CL528 / 除毛球機" />
  </div>

  <div class="search-row">
    <label>選擇起訂量：</label>
    <select id="qtySelect">
      <option value="">不使用起訂量</option>
      <option value="50">50 個</option>
      <option value="100">100 個</option>
      <option value="300">300 個</option>
      <option value="500">500 個</option>
      <option value="1000">1000 個</option>
    </select>
  </div>

  <div class="search-row">
    <label>預算區間（需先選起訂量）：</label>
    <div style="display:flex; gap:6px;">
      <input id="minPrice" type="number" placeholder="最低金額" />
      <input id="maxPrice" type="number" placeholder="最高金額" />
    </div>
  </div>

  <button id="searchBtn" class="btn-primary">查詢</button>
</div>

<div class="toolbar">
  <button id="exportBtn" class="btn-secondary" disabled>匯出勾選 Excel</button>
</div>

<table id="resultTable" style="display:none;">
  <thead>
    <tr>
      <th style="width:32px;"><input type="checkbox" id="checkAll" /></th>
      <th style="width:80px;">圖片</th>
      <th style="width:90px;">型號</th>
      <th>商品資訊</th>
      <th style="width:80px;">末售</th>
      <th style="width:80px;">賣場</th>
    </tr>
  </thead>
  <tbody id="resultBody"></tbody>
</table>

<div id="detailCard"></div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script type="module">
  const firebaseConfig = {
    apiKey: "AIzaSyDtp6rwV7KmIOedLQ9793BnXbBquopP9kM",
    authDomain: "kinyo-price.firebaseapp.com",
    projectId: "kinyo-price",
    storageBucket: "kinyo-price.firebasestorage.app",
    messagingSenderId: "122464645678",
    appId: "1:122464645678:web:c0febbc6297a8ada5ea5bf",
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let currentResultList = [];

  const keywordInput = document.getElementById("keyword");
  const qtySelect = document.getElementById("qtySelect");
  const minPriceInput = document.getElementById("minPrice");
  const maxPriceInput = document.getElementById("maxPrice");
  const searchBtn = document.getElementById("searchBtn");
  const exportBtn = document.getElementById("exportBtn");
  const resultBody = document.getElementById("resultBody");
  const resultTable = document.getElementById("resultTable");
  const detailCard = document.getElementById("detailCard");
  const checkAllBox = document.getElementById("checkAll");

  // ===== 搜尋 =====
  async function searchProducts() {
    const kw = keywordInput.value.trim().toLowerCase();
    const qty = qtySelect.value;
    const minP = minPriceInput.value;
    const maxP = maxPriceInput.value;

    const snap = await getDocs(collection(db, "Products"));
    let list = [];
    snap.forEach(doc => list.push(doc.data()));

    if (kw) {
      list = list.filter(item =>
        (item.model && item.model.toLowerCase().includes(kw)) ||
        (item.name && item.name.toLowerCase().includes(kw))
      );
    }

    if (qty && minP && maxP) {
      const mapping = {
        "50": "quote50",
        "100": "quote100",
        "300": "quote300",
        "500": "quote500",
        "1000": "quote1000"
      };
      const field = mapping[qty];

      list = list.filter(item =>
        item[field] >= Number(minP) &&
        item[field] <= Number(maxP)
      );
    }

    currentResultList = list;
    renderResults(list);
  }

  // ===== 渲染清單 =====
  function renderResults(list) {
    resultBody.innerHTML = "";
    detailCard.style.display = "none";
    checkAllBox.checked = false;

    if (list.length === 0) {
      resultTable.style.display = "none";
      exportBtn.disabled = true;
      alert("查無符合商品");
      return;
    }

    resultTable.style.display = "table";
    exportBtn.disabled = false;

    list.forEach(item => {
      const img = item.imageUrl || "https://placehold.co/120x120?text=No+Image";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="checkbox" class="row-check" data-model="${item.model}" /></td>
        <td><img src="${img}" class="product-img" /></td>
        <td>${item.model}</td>

        <td>
          <div style="font-weight:600; margin-bottom:4px;">${item.name}</div>

          <div style="font-size:13px; line-height:1.6;">
            <span class="price-tag tag50">50個：${item.quote50} 元</span>
            <span class="price-tag tag100">100個：${item.quote100} 元</span>
            <span class="price-tag tag300">300個：${item.quote300} 元</span>
            <span class="price-tag tag500">500個：${item.quote500} 元</span>
            <span class="price-tag tag1000">1000個：${item.quote1000} 元</span>
          </div>
        </td>

        <td style="text-align:right;">${item.minPrice} 元</td>
        <td style="text-align:right;">${item.marketPrice} 元</td>
      `;

      tr.addEventListener("click", (e) => {
        if (e.target.classList.contains("row-check") || e.target.tagName === "IMG") return;
        showDetail(item);
      });

      resultBody.appendChild(tr);
    });

    bindCheckAll();
  }

  function bindCheckAll() {
    const rowChecks = document.querySelectorAll(".row-check");

    checkAllBox.addEventListener("change", () => {
      rowChecks.forEach(chk => chk.checked = checkAllBox.checked);
    });

    rowChecks.forEach(chk => {
      chk.addEventListener("change", () => {
        const all = document.querySelectorAll(".row-check");
        const checked = document.querySelectorAll(".row-check:checked");
        checkAllBox.checked = (all.length === checked.length);
      });
    });
  }

  // ===== 詳細頁 =====
  function showDetail(item) {
    const img = item.imageUrl || "https://placehold.co/300x300?text=No+Image";

    detailCard.style.display = "block";

    detailCard.innerHTML = `
      <img src="${img}" style="width:260px;border-radius:12px;margin-bottom:12px;border:1px solid #ddd;" />

      <h2>${item.name}</h2>
      <p>商品型號：${item.model}</p>
      <p>國際條碼：${item.barcode}</p>
      <p>箱入數：${item.cartonQty}</p>

      <h3>價格資訊</h3>
      <p>50 個：${item.quote50} 元</p>
      <p>100 個：${item.quote100} 元</p>
      <p>300 個：${item.quote300} 元</p>
      <p>500 個：${item.quote500} 元</p>
      <p>1000 個：${item.quote1000} 元</p>
      <p>末售價格：${item.minPrice} 元</p>
      <p>賣場售價：${item.marketPrice} 元</p>

      <h3>認證資訊</h3>
      <p>BSMI：${item.bsmi}</p>
      <p>NCC：${item.ncc}</p>

      <h3>商品網址</h3>
      <p>${item.productUrl ? `<a href="${item.productUrl}" target="_blank">${item.productUrl}</a>` : "-"}</p>
    `;
  }

  // ===== 匯出 Excel（版本 A） =====
  function exportSelectedExcel() {
    const checkedBoxes = document.querySelectorAll(".row-check:checked");
    if (checkedBoxes.length === 0) {
      alert("請先勾選要匯出的商品");
      return;
    }

    const selectedModels = Array.from(checkedBoxes).map(chk => chk.getAttribute("data-model"));

    const rows = [];
    rows.push([
      "商品型號",
      "商品名稱",
      "箱入數",
      "採購100個報價",
      "末售價格",
      "賣場價格",
      "商品對應網站"
    ]);

    selectedModels.forEach(model => {
      const item = currentResultList.find(p => p.model === model);
      if (!item) return;

      rows.push([
        item.model,
        item.name,
        item.cartonQty,
        item.quote100,
        item.minPrice,
        item.marketPrice,
        item.productUrl
      ]);
    });

    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(rows);
    XLSX.utils.book_append_sheet(wb, ws, "報價");

    XLSX.writeFile(wb, "KINYO_勾選商品.xlsx");
  }

  searchBtn.addEventListener("click", searchProducts);
  exportBtn.addEventListener("click", exportSelectedExcel);
  keywordInput.addEventListener("keydown", e => { if (e.key === "Enter") searchProducts(); });
</script>

</body>
</html>
