  // ----------------------
  // Search Products
  // ----------------------
 async function searchProducts() {
  const kw = keywordInput.value.trim().toLowerCase();
  const selectedQty = qtySelect.value;       // æ˜¯å¦é¸äº†èµ·è¨‚é‡
  const minP = Number(minPriceInput.value) || 0;
  const maxP = Number(maxPriceInput.value) || 99999999;

  if (!kw && !selectedQty) {
    alert("è«‹è‡³å°‘è¼¸å…¥é—œéµå­—ï¼Œæˆ–é¸æ“‡èµ·è¨‚é‡é€²è¡Œæœå°‹");
    return;
  }

  if (!productCache) await preloadProducts();

  // ------------------------------
  // Step 1ï¼šé—œéµå­—æœå°‹ï¼ˆæ°¸é å¯ä»¥ç”¨ï¼‰
  // ------------------------------
  let list = productCache.filter(item => {
    const m  = (item.model || "").toLowerCase();
    const mm = (item.mainModel || "").toLowerCase();
    const n  = (item.name || "").toLowerCase();
    return m.includes(kw) || mm.includes(kw) || n.includes(kw);
  });

  // ------------------------------------------------
  // Step 2ï¼šåªæœ‰ã€Œé¸äº†èµ·è¨‚é‡ã€æ‰é€²è¡Œé ç®—å€é–“éæ¿¾
  // ------------------------------------------------
  if (selectedQty) {
    list = list.filter(item => {
      const key = "quote" + selectedQty;
      const cost = item[key] || item.quote50;
      return cost >= minP && cost <= maxP;
    });
  }

  // ------------------------------
  // Step 3ï¼šæ’åº
  // ------------------------------
  list = applySorting(list);

  // ------------------------------
  // Step 4ï¼šæ›´æ–°ç•«é¢
  // ------------------------------
  currentResultList = list;
  renderResults(list);
}

    const headerBase = ["å•†å“å‹è™Ÿ", "ä¸»å‹è™Ÿ", "å•†å“åç¨±", "é¡è‰²åˆ—è¡¨", "ç®±å…¥æ•¸", "å•†å“é€£çµ"];
