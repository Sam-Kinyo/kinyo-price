  function getSelectedCostInfo(item) {
    const qty = qtySelect.value;

    return { cost, label };

  function updateRowProfit(container) {
    const cost = Number(container.querySelector(".cost-input")?.value || 0);
    const sell = Number(container.querySelector(".sell-input")?.value || 0);
    const qty  = Number(container.querySelector(".qty-input")?.value || 1);
    const resultEl = container.querySelector(".profit-result");
    const barFill  = container.querySelector(".profit-bar-fill");

    if (!resultEl || !barFill) return;

    if (cost > 0 && sell > 0) {
      const profit = (sell - cost) * qty;
      const margin = (sell - cost) / sell;
      const marginPct = Math.round(margin * 100);
      
      if (profit < 0) {
          resultEl.innerHTML = `<span style="color:red;font-weight:bold;">è™§æï¼š$${profit} (${marginPct}%)</span>`;
      } else {
          resultEl.innerHTML = `æ¯›åˆ©ï¼š$${profit} (${marginPct}%)`;
      }

      let pct = Math.max(0, Math.min(100, marginPct));
      if (profit < 0) {
          barFill.style.width = "100%";
          barFill.style.background = "#ef4444"; 
      } else {
          barFill.style.width = pct + "%";
          if(marginPct < 10) barFill.style.background = "#fbbf24";
          else if(marginPct < 20) barFill.style.background = "#a3e635";
          else barFill.style.background = "#22c55e";

      barFill.style.width = "0%";
      barFill.style.background = "#eee";

  function applySorting(list) {
    const opt = sortSelect.value;
    if (opt === "minPriceAsc") return list.sort((a,b)=>a.minPrice - b.minPrice);
    if (opt === "minPriceDesc") return list.sort((a,b)=>b.minPrice - a.minPrice);
    if (opt === "marketAsc") return list.sort((a,b)=>a.marketPrice - b.marketPrice);
    if (opt === "marketDesc") return list.sort((a,b)=>b.marketPrice - a.marketPrice);
    if (opt === "alphaAsc") return list.sort((a,b)=> a.mainModel.localeCompare(b.mainModel));
    if (opt === "alphaDesc") return list.sort((a,b)=> b.mainModel.localeCompare(a.mainModel));
    return list;
  }

  function searchProducts() {
    const key = keywordInput.value.trim();
    const qty = qtySelect.value;
    let minP = minPriceInput.value.trim();
    let maxP = maxPriceInput.value.trim();

    searchBtn.textContent = "æŸ¥è©¢ä¸­...";
    searchBtn.disabled = true;

    setTimeout(() => {

          (p.model && p.model.toLowerCase().includes(key.toLowerCase())) ||
          (p.name && p.name.toLowerCase().includes(key.toLowerCase()))
        );
        currentResultList = applySorting(result);
        renderResults(currentResultList);
        searchBtn.textContent = "æŸ¥è©¢";
        searchBtn.disabled = false;
        return;
      }

      // B: èµ·è¨‚é‡
      if (qty) {
        const costKey = `quote${qty}`;
        minP = minP ? Number(minP) : 0;
        maxP = maxP ? Number(maxP) : Number.MAX_SAFE_INTEGER;

        const result = productCache.filter(p => {
          const price = Number(p[costKey]) || 0;
          return price >= minP && price <= maxP;
        });
        currentResultList = applySorting(result);
        renderResults(currentResultList);
        searchBtn.textContent = "æŸ¥è©¢";
        searchBtn.disabled = false;
        return;
      }

      alert("è«‹è¼¸å…¥é—œéµå­—ï¼Œæˆ–é¸æ“‡èµ·è¨‚é‡");
      searchBtn.textContent = "æŸ¥è©¢";
      searchBtn.disabled = false;
    }, 100); // å°å»¶é²è®“ UI æ›´æ–°
  }

    const rowChecks = document.querySelectorAll(".row-check");

    checkAllBox.addEventListener("change", () => {
