  function getMainModel(model) {
    if (!model) return "-";
    const m = model.toUpperCase();

    // è¦å‰‡ 1ï¼šè‹±æ–‡+æ•¸å­—+è‹±æ–‡ï¼ˆæœ€å¾Œè‹±æ–‡å»æ‰ï¼‰
    if (/^[A-Z]+[0-9]+[A-Z]$/.test(m)) {

    const last2 = m.slice(-2);

    if (colorSuffixList.includes(last1)) {

  async function preloadProducts() {

  /* -----------------------------------------

  function mergeByMainModel(list) {
    const map = {};

    list.forEach(item => {
      const main = item.mainModel;

      if (!map[main]) {
        map[main] = {
          ...item,
          models: [item.model],
          colorList: item.colorList || ""
        };

        map[main].models.push(item.model);

        const exist = map[main].colorList.split(" / ").filter(Boolean);
        const newColors = (item.colorList || "").split(" / ").filter(Boolean);

        map[main].colorList = [...new Set([...exist, ...newColors])].join(" / ");
      }
    });

    return Object.values(map);
  }
