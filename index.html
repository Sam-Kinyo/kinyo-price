  function getMainModel(model) {
    if (!model) return "-";
    const raw = model.trim();

    // A) è™•ç† -BK / -W é€™ç¨®æ ¼å¼
    const hy = raw.match(/^(.*?)-([A-Za-z]+)$/);

    const m = raw.toUpperCase();
    const match = m.match(/^(.+?)([A-Za-z]+)$/);

    if (match) {
      return match[1];  // å»æ‰å°¾ç«¯æ‰€æœ‰è‹±æ–‡
    }

    return raw;
  }

  /* -----------------------------------------

  async function preloadProducts() {
    const loading = document.createElement("div");
    loading.id = "loadingCover";

    loading.style.inset = "0";

    document.body.appendChild(loading);

    try {
      const snap = await getDocs(collection(db, "Products"));
      productCache = [];

      snap.forEach(docSnap => {
        const d = docSnap.data() || {};
        const model = (d.model || "").trim();

        const mainModel = getMainModel(model);

        // é¡è‰²ï¼ˆä¸å¼·åˆ¶ä¾ç…§å›ºå®šåˆ—è¡¨ï¼Œå®Œå…¨ä¾å‹è™Ÿå°¾ç¢¼ï¼‰
        let colorList = (d.colorList || "").trim();
        if (!colorList) {
          const mm = model.toUpperCase();

          // 1) é€£å­—è™Ÿé¡è‰²
          const hy = mm.match(/-([A-Za-z]+)$/);
          if (hy) {
            colorList = hy[1];
          }

          // 2) ä¸€èˆ¬å°¾ç¢¼ï¼šæ•¸å­—å¾Œçš„æ‰€æœ‰è‹±æ–‡å­—æ¯
          if (!colorList) {
            const m2 = mm.match(/^.+?([A-Za-z]+)$/);
            if (m2) {
              colorList = m2[1];
            }
          }
        }

        const searchKey =
          (d.searchKey || `${model} ${d.name || ""}`).toLowerCase();

        productCache.push({
          ...d,
          model,
          mainModel,
          colorList,
          searchKey
        });
      });

      console.log("å•†å“é è¼‰å®Œæˆ", productCache.length, "ç­†");

  }

  /* -----------------------------------------

  ----------------------------------------- */
  function mergeByMainModel(list) {
    const map = {};

    list.forEach(item => {
      const main = item.mainModel;

      if (!map[main]) {
        map[main] = {
          ...item,
          models: [item.model],
          colorList: item.colorList || ""
        };
      } else {
        map[main].models.push(item.model);

        const exist = map[main].colorList.split(" / ").filter(Boolean);
        const add   = (item.colorList || "").split(" / ").filter(Boolean);

        map[main].colorList = [...new Set([...exist, ...add])].join(" / ");
      }
    });

    return Object.values(map);
  }

  /* -----------------------------------------

  function applySorting(list) {
    const opt = sortSelect.value;

    if (opt === "minPriceAsc")  return list.sort((a,b)=>a.minPrice - b.minPrice);

    if (opt === "marketDesc")   return list.sort((a,b)=>b.marketPrice - a.marketPrice);
    if (opt === "alphaAsc")     return list.sort((a,b)=>a.mainModel.localeCompare(b.mainModel));
    if (opt === "alphaDesc")    return list.sort((a,b)=>b.mainModel.localeCompare(a.mainModel));

    return list;
  }

  /* -----------------------------------------

    const minRaw = minPriceInput.value.trim();

    let minP = minRaw ? Number(minRaw) : 0;

        productCache.filter(p => p.searchKey.includes(key))

    if (qty && !key) {

        productCache.filter(p => {

    if (qty && key) {

        productCache.filter(p => {
