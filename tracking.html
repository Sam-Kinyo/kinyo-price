<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINYO 維修/退貨進度查詢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { opacity: 0; transition: opacity 0.5s; }
        .spinner { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3b82f6; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const IconBase = ({ children, size = 24, className = "" }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>);
        const Search = (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>;
        const ArrowLeft = (p) => <IconBase {...p}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></IconBase>;
        const HelpCircle = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></IconBase>;

        // ★★★ 請填入與申請表單相同的 Apps Script 網址 ★★★
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCS7Gq03PeeYpymCVYM02bhST_OP_zcnEyrs41aVmLSprs2tlOCIafM9liEGR4MmIcuw/exec"; 

        function App() {
            const [rmaId, setRmaId] = useState('');
            const [phone, setPhone] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState('');

            const handleSearch = async (e) => {
                e.preventDefault();
                if (!rmaId || !phone) {
                    setError("請輸入完整的案件編號與電話");
                    return;
                }
                setLoading(true);
                setError('');
                setResult(null);

                try {
                    const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=track&id=${encodeURIComponent(rmaId.trim())}&phone=${encodeURIComponent(phone.trim())}`);
                    const data = await res.json();
                    
                    if (data.found) {
                        setResult(data);
                    } else {
                        setError("查無資料，請確認單號與電話是否正確。");
                    }
                } catch (err) {
                    setError("連線失敗，請稍後再試。");
                } finally {
                    setLoading(false);
                }
            };

            const getStatusColor = (status) => {
                if (status.includes("待審核")) return "bg-gray-100 text-gray-600 border-gray-200";
                if (status.includes("已收件")) return "bg-blue-100 text-blue-700 border-blue-200";
                if (status.includes("處理中")) return "bg-orange-100 text-orange-700 border-orange-200";
                if (status.includes("結案") || status.includes("寄回")) return "bg-green-100 text-green-700 border-green-200";
                return "bg-gray-100 text-gray-600";
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <nav className="bg-gray-900 text-white shadow-md">
                        <div className="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => window.location.href='https://www.kinyo-gift.com/'}>
                                <img src="https://www.kinyo.tw/assets/images/logo.png" alt="KINYO" className="h-8" onError={(e) => {e.target.style.display='none';e.target.nextSibling.style.display='inline-block';}} />
                                <span className="hidden text-xl font-bold tracking-wide">KINYO</span>
                                <span className="text-gray-400 font-normal text-sm ml-1 border-l border-gray-600 pl-3">案件進度查詢</span>
                            </div>
                            <a href="return_form.html" className="text-sm text-gray-300 hover:text-white flex items-center gap-1 transition-colors">
                                <ArrowLeft size={16} /> 返回申請
                            </a>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-grow flex items-center justify-center p-4">
                        <div className="w-full max-w-md">
                            
                            <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                                <div className="bg-blue-600 p-6 text-center">
                                    <h2 className="text-2xl font-bold text-white flex items-center justify-center gap-2">
                                        <Search size={24} /> 進度追蹤
                                    </h2>
                                    <p className="text-blue-100 text-sm mt-2">請輸入您的案件資訊以查詢最新狀態</p>
                                </div>

                                <div className="p-8">
                                    <form onSubmit={handleSearch} className="space-y-6">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-1">案件編號 (RMA No.)</label>
                                            <input 
                                                type="text" 
                                                value={rmaId}
                                                onChange={(e) => setRmaId(e.target.value)}
                                                placeholder="例如：RMA-20251216-..." 
                                                className="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all uppercase"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-1">聯絡人電話</label>
                                            <input 
                                                type="text" 
                                                value={phone}
                                                onChange={(e) => setPhone(e.target.value)}
                                                placeholder="例如：0912345678" 
                                                className="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                                            />
                                        </div>

                                        {error && (
                                            <div className="p-3 bg-red-50 text-red-600 text-sm rounded-lg border border-red-100 flex items-center gap-2">
                                                <AlertTriangle size={16} /> {error}
                                            </div>
                                        )}

                                        <button 
                                            type="submit" 
                                            disabled={loading}
                                            className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition-all flex items-center justify-center gap-2 shadow-lg shadow-blue-200"
                                        >
                                            {loading ? <div className="spinner"></div> : "立即查詢"}
                                        </button>
                                    </form>

                                    {/* 查詢結果卡片 */}
                                    {result && (
                                        <div className="mt-8 pt-8 border-t border-gray-100 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                            <div className="text-center mb-6">
                                                <div className="text-sm text-gray-500 mb-1">申請日期：{result.date}</div>
                                                <div className={`inline-block px-4 py-1.5 rounded-full text-sm font-bold border ${getStatusColor(result.status)}`}>
                                                    {result.status}
                                                </div>
                                            </div>

                                            <div className="space-y-4">
                                                <div className="flex justify-between text-sm border-b border-gray-100 pb-2">
                                                    <span className="text-gray-500">案件編號</span>
                                                    <span className="font-mono font-medium">{result.rmaId}</span>
                                                </div>
                                                <div className="flex justify-between text-sm border-b border-gray-100 pb-2">
                                                    <span className="text-gray-500">案件類別</span>
                                                    <span className="font-medium">{result.type}</span>
                                                </div>
                                                
                                                <div className="bg-gray-50 rounded-lg p-4 mt-4">
                                                    <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">最新處理進度 / 物流資訊</h4>
                                                    <p className="text-gray-800 text-sm leading-relaxed">
                                                        {result.note || "尚無詳細備註，請耐心等候專人處理。"}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <footer className="mt-8 text-center text-sm text-gray-400">
                                <p>© 2025 KINYO. All rights reserved.</p>
                                <div className="mt-2">
                                    <span className="block text-xs">若有疑問請洽：03-5396966 #259</span>
                                </div>
                            </footer>
                        </div>
                    </main>
                </div>
            );
        }

        // Icon Component Helper (Need to redefine since standalone file)
        const AlertTriangle = (p) => <IconBase {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></IconBase>;

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        window.onload = () => document.body.style.opacity = '1';
    </script>
</body>
</html>
